<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Financial Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Financial Management System</h1>

        <form action="/addUser" method="post" class="mt-3">
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="text" id="date" name="date" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="balance">Expence:</label>
                <input type="number" id="balance" name="balance" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Add User</button>
        </form>


        <h2 class="mt-5">User List</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Name</th>
                    <th>Expence</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
        <!-- Thymeleaf loop to display users -->
        <tr th:each="user : ${users}">
            <td th:text="${user.date}">2024-11-11</td>  <!-- Display 'date' instead of 'id' -->
            <td th:text="${user.name}">John</td>
            <td th:text="${user.balance}">500.0</td>
            <td>
                <form action="/deleteUser" method="post" class="d-inline">
                    <input type="hidden" th:value="${user.date}" name="userDate">  <!-- Changed from 'id' to 'date' -->
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
        </table>
    </div>
</body>
</html>
